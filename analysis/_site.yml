name: mixopt
output_dir: "../docs"
include: [".nojekyll"]
exclude: ["include"]
navbar:
  title: mixopt
  left:
    - text: "Overview"
      href: index.html
    - text: "Setup"
      href: setup.html
    - text: "License"
      href: license.html
  right:
    - text: source
      href: https://github.com/stephenslab/mixopt
output:
  html_document:
    toc: true
    toc_float: true
    theme: readable
    highlight: textmate
    include:
      before_body: include/header.html
      after_body: include/footer.html
